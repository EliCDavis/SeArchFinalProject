<div style="margin:10px;padding:20px;background-color:white;" md-whiteframe="3" layout="column" flex>
    <center><h3>Currentely Own</h3></center>
    <div layout="column" ng-repeat="stock in ownedStock.currentStock">
        <md-button class="md-raised md-primary" aria-label="button-label" ng-click="ownedStock.viewStock(stock.symbol)" ng-bind="stock.amount + ' - ' + stock.symbol"> </md-button>
    </div>
    
</div>


<div layout="column">
    <div md-whiteframe="3" style="padding:10px; margin:10px;background-color:white" ng-repeat="tweet in symboltweet.tweets">
        <span ng-bind="tweet.text"></span>
    </div>

    <center ng-hide="symboltweet.finnishedLoading$">
        <h3>Loading Tweets..</h3>
        <md-progress-circular md-diameter="96"></md-progress-circular>
        <h4>Excuse us for the wait</h4>
    </center>
</div>
